version: "3.8"
services:
  mongo:
    image: mongo
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME:?}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:?}
    deploy:
      resources:
        limits:
          memory: ${MONGO_MEM_LIMIT:-1GB}

  bot:
    build: .
    volumes:
      - "./images:/app/images:ro"
    environment:
      - BOT_TOKEN=${BOT_TOKEN:?}
      - GROUP_LIST_CACHE_TTL=${GROUP_LIST_CACHE_TTL:?}
      - GROUP_DATA_CACHE_TTL=${GROUP_DATA_CACHE_TTL:?}
      - ACCESS_LOG_TTL=${ACCESS_LOG_TTL:-30}
      - MONGO_URI=${MONGO_URI:?}
    restart: always
